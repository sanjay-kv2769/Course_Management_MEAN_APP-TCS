
      <div class="container">
        <mat-card class="text-center nocard" *ngIf="courses.length == 0">Not Enrollled To Any courses</mat-card>
        <div class="row" >    
            <div class="col-lg-4 col-sm-7 col-md-6 my-row" *ngFor='let course of courses'>

            <img src="{{course.image}}" alt="" height="100%" width="100%" (click)="detailsCoursetaken(course)">

                <h2 class="text-center">{{course.name}}</h2>
              </mat-card-content>
          </mat-card>

           
                

              </div>
            </div>
