
<div class='card-header' style="width: 100">

    <div class='card' style="width: 100%">
   
       <div class='card-header' style="width: 100">
           <h3>Update Profile </h3>
       </div>
       <div class='card-body' style="width: 100">
           <div class="row justify-content-center" >    
               

            <div class="col-md-8"> 
        
                <div class="panel">
                  <div class="panel-body">
                    
                    
               
                    <!--/stories-->
                    <form (ngSubmit)="editProfile()" #addprofileform="ngForm">
                      <div class="form-group">
                          <label >Full Name</label>
                          <input type="text" name="p_name" [(ngModel)]="profileItem.name" #pname='ngModel' placeholder="Type Full Name" class="form-control"  required>
                          <small class="text-danger" [class.d-none]="pname.valid || pname.touched">Empty Value Not Supported</small>    
        
                        </div>

                        <div class="form-group">
                          <label >Email</label>
                          <input type="text" name="p_email" [(ngModel)]="profileItem.email" #pemail='ngModel' placeholder="Type Name Of Director" class="form-control"  required>
                          <small class="text-danger" [class.d-none]="pemail.valid || pemail.touched">Empty Value Not Supported</small>    
        
                        </div>

                        <div class="form-group">
                          <label >Phone Number</label>
                          <input type="string" name="p_number" [(ngModel)]="profileItem.number" #pnumber='ngModel' placeholder="Type Number" class="form-control" >
        
                        </div>

                        <div class="form-group">
                          <label >Address</label>
                          <input type="text" name="p_adds" [(ngModel)]="profileItem.address" #padds='ngModel' placeholder="Type Address" class="form-control" >
        
                        </div>

                        <div class="form-group">
                            <label >D.O.B</label>
                            <input type="text" name="p_dob" [(ngModel)]="profileItem.dob" #pdob='ngModel' placeholder="Type DOB" class="form-control"  >
          
                          </div>

                          <div class="form-group">
                            <label >Mother Tongue</label>
                            <input type="text" name="p_mtng" [(ngModel)]="profileItem.mothertongue" #pmtng='ngModel' placeholder="Type Mother tongue" class="form-control">
          
                          </div>


                          <div class="form-group">
                            <label >Other Languages</label>
                            <input type="text" name="p_lang" [(ngModel)]="profileItem.languages" #plang='ngModel' class="form-control" >   
          
                          </div>

                          <div class="form-group">
                            <label >Hobbies</label>
                            <input type="text" name="p_hb" [(ngModel)]="profileItem.hobbies" #thb='ngModel'  class="form-control">
          
                          </div>

                          <div class="form-group">
                            <label >Education</label>
                            <input type="text" name="p_edc" [(ngModel)]="profileItem.education" #tedc='ngModel'  class="form-control" >   
          
                          </div>

                    

                      <button type="submit"  value="Submit" class="btn btn-primary btn-block" [disabled]="addprofileform.form.invalid">Submit</button>
          </form>

          </div></div></div>

   
   
       </div>
   </div>
